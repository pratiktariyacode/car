<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Car Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #222;
      overflow: hidden;
    }
    #game {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      background: url('background.png') repeat-y;
      background-size: cover;
      position: relative;
      overflow: hidden;
      border: 3px solid #fff;
    }
    .car, .enemy, .coin {
      position: absolute;
      width: 50px;
      height: 100px;
      border-radius: 10px;
    }
    .car {
      background: limegreen;
      bottom: 20px;
      left: 175px;
      z-index: 5;
    }
    .enemy {
      background: crimson;
      top: -100px;
    }
    .coin {
      background: url('https://i.ibb.co/3WkWcDb/coin.png') no-repeat center;
      background-size: contain;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      top: -30px;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 24px;
      z-index: 10;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 10;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="car" id="car"></div>
    <div id="scoreBoard">Coins: 0</div>

    <div id="startScreen">
      <div>ðŸš— Car Game</div>
      <button onclick="startGame()">Play</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
      <div>ðŸ’¥ Game Over</div>
      <button onclick="resetGame()">Restart</button>
    </div>
  </div>

  <audio id="crashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-car-crash-with-glass-accident-1641.mp3"></audio>
  <audio id="coinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-coin-win-1993.mp3"></audio>

  <script>
    const game = document.getElementById('game');
    const car = document.getElementById('car');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const crashSound = document.getElementById('crashSound');
    const coinSound = document.getElementById('coinSound');
    const scoreBoard = document.getElementById('scoreBoard');

    let enemies = [];
    let coins = [];
    let gameRunning = false;
    let gameSpeed = 2;
    let enemyInterval, coinInterval;
    let moveLeft = false;
    let moveRight = false;
    let coinScore = 0;
    let backgroundY = 0;

    function startGame() {
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      car.style.left = '175px';
      enemies.forEach(e => e.remove());
      coins.forEach(c => c.remove());
      enemies = [];
      coins = [];
      coinScore = 0;
      updateScore();
      gameSpeed = 2;
      gameRunning = true;
      spawnEnemies();
      spawnCoins();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      crashSound.pause();
      crashSound.currentTime = 0;
      startGame();
    }

    function spawnEnemies() {
      enemyInterval = setInterval(() => {
        const enemy = document.createElement('div');
        enemy.classList.add('enemy');
        enemy.style.left = `${Math.floor(Math.random() * 350)}px`;
        enemy.style.top = '-100px';
        game.appendChild(enemy);
        enemies.push(enemy);

        if (gameSpeed < 10) gameSpeed += 0.05;
      }, 1000);
    }

    function spawnCoins() {
      coinInterval = setInterval(() => {
        const coin = document.createElement('div');
        coin.classList.add('coin');
        coin.style.left = `${Math.floor(Math.random() * 370)}px`;
        coin.style.top = '-30px';
        game.appendChild(coin);
        coins.push(coin);
      }, 1500);
    }

    function updateScore() {
      scoreBoard.textContent = `Coins: ${coinScore}`;
    }

    function gameLoop() {
      if (!gameRunning) return;

      // Move car
      const carLeft = parseInt(car.style.left);
      if (moveLeft && carLeft > 0) car.style.left = (carLeft - 5) + 'px';
      if (moveRight && carLeft < 350) car.style.left = (carLeft + 5) + 'px';

      // Move enemies
      enemies.forEach((enemy, index) => {
        const top = parseInt(enemy.style.top);
        enemy.style.top = (top + gameSpeed) + 'px';

        if (top > 600) {
          enemy.remove();
          enemies.splice(index, 1);
        }

        if (checkCollision(car, enemy)) {
          crashSound.play();
          endGame();
        }
      });

      // Move coins
      coins.forEach((coin, index) => {
        const top = parseInt(coin.style.top);
        coin.style.top = (top + gameSpeed) + 'px';

        if (top > 600) {
          coin.remove();
          coins.splice(index, 1);
        }

        if (checkCollision(car, coin)) {
          coinSound.play();
          coin.remove();
          coins.splice(index, 1);
          coinScore++;
          updateScore();
        }
      });

      requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(enemyInterval);
      clearInterval(coinInterval);
      gameOverScreen.style.display = 'flex';
    }

    function checkCollision(car, obj) {
      const c = car.getBoundingClientRect();
      const o = obj.getBoundingClientRect();
      return !(
        c.bottom < o.top ||
        c.top > o.bottom ||
        c.right < o.left ||
        c.left > o.right
      );
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') moveLeft = true;
      if (e.key === 'ArrowRight') moveRight = true;
      if (e.key === 'Enter' && !gameRunning) resetGame();
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') moveLeft = false;
      if (e.key === 'ArrowRight') moveRight = false;
    });
  </script>
</body>
</html>
